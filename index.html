    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
      }
      .font-display {
        font-family: 'Lobster', cursive;
      }
      .card-flip {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Faster, snappier flip */
        transform-style: preserve-3d;
      }
      .card-flipped .card-inner {
        transform: rotateX(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-back {
        transform: rotateX(180deg);
      }
      
      /* New Strike Animation Lifecycle: Enter -> Stay -> Fade Out */
      @keyframes strikeSequence {
        0% { transform: scale(0); opacity: 0; }
        10% { transform: scale(1.2); opacity: 1; }
        15% { transform: scale(1); opacity: 1; }
        75% { transform: scale(1); opacity: 1; } /* Stay visible */
        100% { transform: scale(1.5); opacity: 0; } /* Fade out and scale up */
      }
      
      .strike-anim {
        animation: strikeSequence 2s ease-in-out forwards;
      }
    </style>
